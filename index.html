        desc:"ç¢ºã‹ãªç€è‰²åŠ›ã‚’æŒã¡ã¤ã¤ã€é©åº¦ã«ãƒªãƒ•ãƒ†ã‚£ãƒ³ã‚°ã‚‚ã§ãã‚‹ã€‚æ··è‰²æ™‚ã«ã‚‚ä»–ã®è‰²ã‚’é£Ÿã£ã¦ã—ã¾ã†å¿ƒé…ãŒãªãã€ã¨ã¦ã‚‚ä½¿ã„å‹æ‰‹ãŒè‰¯ã„çµµå…·ã€‚ã‚¯ãƒªã‚¢ã§æ¾„ã‚“ã è‰²å½©ã¯ä¼¸ã³ãŒã‚ˆãè–„ãå¡—ã‚Šä¼¸ã°ã—ã¦ã‚‚è¤ªè‰²ã«å¼·ã„ã€‚",
        itemsRaw:"431 ãƒ•ã‚¿ãƒ­ã‚¿ãƒ¼ã‚³ã‚¤ã‚º 062 ãƒ‘ãƒ¼ãƒãƒãƒ³ãƒˆã‚ªãƒ¬ãƒ³ã‚¸ 258 ã‚­ãƒŠã‚¯ãƒªãƒ‰ãƒ³ãƒ¬ãƒƒãƒ‰ 251 ãƒ‘ãƒ¼ãƒãƒãƒ³ãƒˆãƒ¬ãƒƒãƒ‰ãƒ©ã‚¤ãƒˆ 253 ãƒ‘ãƒ¼ãƒãƒãƒ³ãƒˆãƒ¬ãƒƒãƒ‰ãƒ‡ã‚£ãƒ¼ãƒ— 322 ã‚­ãƒ¥ãƒ¼ãƒ—ãƒªã‚¯ã‚°ãƒªãƒ¼ãƒ³ãƒ©ã‚¤ãƒˆ" },
};

/* =====================================================
   è¡¨ç¤ºåˆ¶å¾¡
   ===================================================== */
var DEFAULT_YES = "ã¯ã„ (Yes)";
var DEFAULT_NO  = "ã„ã„ãˆ (No)";

var path = ["start"];
function currentNode() { return NODES[path[path.length - 1]]; }
function currentNodeId() { return path[path.length - 1]; }

function render() {
  try {
    var node = currentNode();
    var nodeId = currentNodeId();
    var qEl = document.getElementById("question");
    var resultEl = document.getElementById("result");
    var yesBtn = document.getElementById("yesBtn");
    var noBtn  = document.getElementById("noBtn");
    var ynBtns = document.getElementById("ynBtns");
    var choicesBox = document.getElementById("choices");
    var progress = document.getElementById("progress");

    // é€²æ—ã–ã£ãã‚Šè¡¨ç¤º
    var step = path.filter(function(id){ return !NODES[id].result; }).length;
    var total = Math.max(2, step + 1);
    progress.textContent = node.result ? "è¨ºæ–­å®Œäº†" : ("è³ªå• " + step + " / ãŠãŠã‚ˆã " + total + " ã‚¹ãƒ†ãƒƒãƒ—");

    if (node.result) {
      // è¦‹å‡ºã—ã®åˆ‡æ›¿ï¼†è»½ã„ã‚¢ãƒ‹ãƒ¡
      var letter = extractResultLetter(nodeId);
      qEl.classList.add("q--result", "anim-in");
      qEl.innerHTML = 'çµæœ <strong class="badge">' + letter + '</strong>';
      setTimeout(function(){ qEl.classList.remove("anim-in"); }, 320);

      ynBtns.style.display = "none";
      choicesBox.style.display = "none";

      var html = buildResultHTML(nodeId, node);
      showResultAnimated(resultEl, html, nodeId, node);
      return;
    }

    // è³ªå•è¡¨ç¤ºã«æˆ»ã™
    qEl.classList.remove("q--result");
    qEl.textContent = node.text;

    // çµæœã¯éè¡¨ç¤ºã«
    resultEl.style.display = "none";
    resultEl.classList.remove("show");

    // 3æŠä»¥ä¸Šï¼Ÿ
    if (Array.isArray(node.choices)) {
      ynBtns.style.display = "none";
      choicesBox.style.display = "flex";
      choicesBox.innerHTML = "";
      node.choices.forEach(function(c){
        var b = document.createElement("button");
        b.textContent = c.label;
        b.onclick = function(){ go(c.to); };
        choicesBox.appendChild(b);
      });
    } else {
      ynBtns.style.display = "flex";
      choicesBox.style.display = "none";
      var lblYes = (node.labels && node.labels.yes) ? node.labels.yes : DEFAULT_YES;
      var lblNo  = (node.labels && node.labels.no)  ? node.labels.no  : DEFAULT_NO;
      yesBtn.firstElementChild.textContent = lblYes;
      noBtn.firstElementChild.textContent  = lblNo;
      yesBtn.onclick = function(){ go(node.yes); };
      noBtn.onclick  = function(){ go(node.no); };
    }
  } catch (e) {
    console.error("render() error:", e);
  }
}

function go(nextId) {
  var next = NODES[nextId];
  if (!next) {
    alert('å‚ç…§å…ˆ "' + nextId + '" ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚NODES ã®IDã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
    return;
  }
  path.push(nextId);
  render();
}

/* ========= çµæœHTMLï¼ˆç”»åƒï¼†å…±æœ‰ï¼Xã«æˆ»ã‚‹ï¼‰ ========= */
function buildResultHTML(nodeId, node) {
  var sub  = escapeHTML(node.subTitle || "");
  var desc = escapeHTML(node.desc || "");
  var items = sortItems(parseItems(node.itemsRaw || ""));

  var itemsHTML = items.map(function(it, idx){
    var src = IMG_MAP[it.code];
    var imgTag = src
      ? '<img class="thumb" loading="lazy" decoding="async" src="' + escapeHTML(src) + '" alt="' + escapeHTML(it.code) + ' ã‚µãƒ³ãƒ—ãƒ«" onerror="this.style.display=\'none\'">'
      : "";
    return '<li style="--i:'+ idx +'">' + imgTag + '<span class="code">' + it.code + '</span> ' + escapeHTML(it.name) + '</li>';
  }).join("");

  return ''
    + '<div class="subttl">' + sub + '</div>'
    + '<div class="desc">' + desc + '</div>'
    + (items.length ? '<div class="items-box"><ul class="items-list">' + itemsHTML + '</ul></div>' : '')
    + '<div class="result-actions">'
    + '  <button type="button" class="share-btn" aria-label="çµæœã‚’å…±æœ‰">ğŸ” çµæœã‚’å…±æœ‰</button>'
    + '  <button type="button" class="back-to-x-btn" aria-label="Xã«æˆ»ã‚‹">ğ• ã«æˆ»ã‚‹</button>'
    + '</div>';
}

/* ãƒãƒ¼ãƒ‰IDï¼ˆrAã€œrOï¼‰ã‹ã‚‰è¨˜å·ï¼ˆAã€œOï¼‰ã‚’æŠ½å‡º */
function extractResultLetter(id) {
  if (!id) return "";
  var m = /^r([A-Z])$/.exec(id);
  return m ? m[1] : id;
}

/* ========= å“ç•ªè§£æï¼†æ˜‡é †ã‚½ãƒ¼ãƒˆ ========= */
function parseItems(raw) {
  var arr = [];
  if (!raw) return arr;
  var re = /(\d{2,3})\s*([^0-9]+)/g;
  var m;
  while ((m = re.exec(raw)) !== null) {
    var code = m[1];
    var name = m[2].replace(/[\s\u3000]+$/g, "").trim();
    if (code && name) arr.push({ code: code, name: name, num: parseInt(code, 10) });
  }
  return arr;
}
function sortItems(items) {
  return items.slice().sort(function(a, b){ return a.num - b.num; });
}

/* HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ— */
function escapeHTML(s) {
  s = String(s);
  s = s.replace(/&/g, "&amp;");
  s = s.replace(/</g, "&lt;");
  s = s.replace(/>/g, "&gt;");
  s = s.replace(/"/g, "&quot;");
  s = s.replace(/'/g, "&#39;");
  return s;
}

/* ========= çµæœã‚¢ãƒ‹ãƒ¡ & ã‚¤ãƒ™ãƒ³ãƒˆä»˜ä¸ ========= */
function showResultAnimated(resultEl, html, nodeId, node) {
  var reduce = (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches);

  resultEl.innerHTML = html;
  resultEl.style.display = "block";

  // ã€Œçµæœã‚’å…±æœ‰ã€ï¼šæŒ‡å®šã®æ”¹è¡Œãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ
  var shareBtn = resultEl.querySelector(".share-btn");
  if (shareBtn) {
    shareBtn.addEventListener("click", function () {
      var letter = extractResultLetter(nodeId);

      // æŒ‡å®šãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆï¼š
      // 1) ã‚¿ã‚¤ãƒˆãƒ«
      // 2) ç©ºè¡Œ
      // 3) ç§ã®çµæœã¯ã€”ã€‡ã€•ã§ã—ãŸ
      // 4) ã‚ãªãŸã®çµæœã¯ãƒ»ãƒ»ï¼ŸğŸ‘‡
      // 5) ç©ºè¡Œ
      // 6) ãƒªãƒ³ã‚¯ï¼ˆè‡ªãƒšãƒ¼ã‚¸URLï¼‰
      var titleLine = "ãƒã‚¤ãƒ¡ãƒªãƒ–ãƒ«ãƒ¼è‰²é¸ã³ãƒãƒ£ãƒ¼ãƒˆ";
      var myResult  = "ç§ã®çµæœã¯ã€”" + letter + "ã€•ã§ã—ãŸ";
      var callTo    = "ã‚ãªãŸã®çµæœã¯ãƒ»ãƒ»ï¼ŸğŸ‘‡";
      var url       = location.href;

      var text = [titleLine, "", myResult, callTo, "", url].join("\n");
      // URLã¯æœ¬æ–‡ã«å«ã‚ã‚‹ãŸã‚ intent ã® url ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã¯ä½¿ã‚ãªã„
      var shareUrl = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(text);
      window.open(shareUrl, "_blank", "noopener,noreferrer");
    });
  }

  // ã€ŒXã«æˆ»ã‚‹ã€
  var backBtn = resultEl.querySelector(".back-to-x-btn");
  if (backBtn) {
    backBtn.addEventListener("click", function(){
      window.open(X_URL, "_blank", "noopener");
    });
  }

  if (reduce) {
    resultEl.classList.add("show");
    return;
  }
  resultEl.classList.add("show");
}

/* ====== DOM æ§‹ç¯‰å¾Œã«åˆæœŸåŒ– ====== */
if (document.readyState === "loading") {
  document.addEventListener("DOMContentLoaded", render);
} else {
  render();
}
</script>
